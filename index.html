<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CgBin - Mesa Capital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-color: #10b981;
            --bg-dark: #0f0f23;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 87, 108, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(79, 172, 254, 0.1) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Profile Section */
        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 32px;
        }

        .profile-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 190px;
            height: 190px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #667eea, #764ba2, #f5576c, #4facfe, #667eea);
            animation: rotate 4s linear infinite;
            filter: blur(8px);
            opacity: 0.6;
        }

        @keyframes rotate {
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--bg-dark);
            position: relative;
            z-index: 1;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .profile-image:hover {
            transform: scale(1.08);
        }

        /* Text Section */
        h1 {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.1;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3))
                    drop-shadow(0 0 40px rgba(167, 139, 250, 0.2))
                    drop-shadow(0 0 60px rgba(139, 92, 246, 0.1));
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 50%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            line-height: 1.4;
            filter: drop-shadow(0 0 15px rgba(0, 242, 254, 0.4))
                    drop-shadow(0 0 25px rgba(79, 172, 254, 0.2));
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
        }

        .description {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 36px;
            line-height: 1.5;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
        }

        /* Main Links Section */
        .main-links-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 48px;
            margin-top: 60px;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both;
        }

        /* Main Link Card */
        .main-link {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .main-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s;
        }

        .main-link:hover::before {
            left: 100%;
        }

        .main-link:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        .link-icon {
            width: 64px;
            height: 64px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-shrink: 0;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .link-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .online-indicator {
            width: 16px;
            height: 16px;
            background: var(--success-color);
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
            border: 3px solid var(--bg-dark);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 12px var(--success-color);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(0.95);
            }
        }

        .link-content {
            flex: 1;
            text-align: left;
        }

        .link-title {
            font-size: 1.495rem;
            font-weight: 700;
            margin-bottom: 6px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .link-status {
            font-size: 0.95rem;
            color: var(--success-color);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .chevron {
            width: 28px;
            height: 28px;
            opacity: 0.4;
            transition: all 0.3s ease;
        }

        .main-link:hover .chevron {
            opacity: 1;
            transform: translateX(4px);
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both;
        }

        .social-icon {
            width: 56px;
            height: 56px;
            background: var(--bg-card);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover::before {
            opacity: 0.15;
        }

        .social-icon:hover {
            transform: translateY(-6px) scale(1.1);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .social-icon svg {
            width: 26px;
            height: 26px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .social-icon img {
            width: 26px;
            height: 26px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        /* Brand-specific colors */
        .social-icon.youtube:hover {
            box-shadow: 0 12px 32px rgba(255, 0, 0, 0.5);
            border-color: rgba(255, 0, 0, 0.6);
        }

        .social-icon.youtube:hover::before {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            opacity: 0.2;
        }

        .social-icon.twitter:hover {

            border-color: rgba(255, 255, 255, 0.4);
        }

        .social-icon.instagram:hover {

            border-color: rgba(188, 24, 136, 0.6);
        }

        .social-icon.instagram:hover::before {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            opacity: 0.25;
        }

        .social-icon.tiktok:hover {
            box-shadow: 0 12px 32px rgba(254, 44, 85, 0.5);
            border-color: rgba(254, 44, 85, 0.6);
        }

        .social-icon.tiktok:hover::before {
            background: linear-gradient(135deg, #fe2c55 0%, #000000 100%);
            opacity: 0.2;
        }

        .social-icon.telegram:hover {
            box-shadow: 0 12px 32px rgba(0, 136, 204, 0.6);
            border-color: rgba(0, 136, 204, 0.6);
        }

        .social-icon.telegram:hover::before {
            background: linear-gradient(135deg, #0088cc 0%, #005580 100%);
            opacity: 0.25;
        }

        .social-icon.zalo:hover {
            box-shadow: 0 12px 32px rgba(0, 112, 220, 0.6);
            border-color: rgba(0, 112, 220, 0.6);
        }

        .social-icon.zalo:hover::before {
            background: linear-gradient(135deg, #0070dc 0%, #0052a3 100%);
            opacity: 0.25;
        }

        /* View Counter */
        .view-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.7s both;
        }

        .view-counter svg {
            width: 22px;
            height: 22px;
            opacity: 0.6;
        }

        /* Music Control Button */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.8s both;
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .music-control.playing {
            background: var(--primary-gradient);
            border-color: transparent;
        }

        .music-control svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }

        .music-control.playing svg {
            animation: musicPulse 0.8s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }

            .description {
                font-size: 1rem;
            }

            .profile-image {
                width: 140px;
                height: 140px;
            }

            .profile-ring {
                width: 170px;
                height: 170px;
            }

            .social-links {
                gap: 12px;
            }

            .social-icon {
                width: 52px;
                height: 52px;
            }

            .main-link {
                padding: 20px;
            }

            .link-icon {
                width: 56px;
                height: 56px;
            }

            .music-control {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <script>
        // View Counter
        function updateViewCounter() {
            let views = localStorage.getItem('pageViews');
            if (!views) {
                views = Math.floor(Math.random() * 10000) + 5000;
            } else {
                views = parseInt(views) + 1;
            }
            localStorage.setItem('pageViews', views);
            
            // Animate counter
            const counter = document.getElementById('viewCount');
            let current = 0;
            const increment = Math.ceil(views / 50);
            const timer = setInterval(() => {
                current += increment;
                if (current >= views) {
                    current = views;
                    clearInterval(timer);
                }
                counter.textContent = current.toLocaleString();
            }, 20);
        }

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>

</script>
